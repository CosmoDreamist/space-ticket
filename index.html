<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Ticket</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #001f3f, #003366);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 80%; /* Set input width to 80% */
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px; /* Add button spacing */
        }
        button:hover {
            background-color: #ff9900;
        }
        #ticket {
            display: none;
            width: 90%; /* Set ticket width to 90% */
            max-width: 600px; /* Maximum width of 600px */
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background: url('https://example.com/your-background-image.jpg') no-repeat center center;
            background-size: cover;
            color: black;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px); /* Add background blur effect */
        }
        #ticket h2 {
            margin: 0;
            font-size: 2em;
            text-align: center;
            color: #ffcc00;
        }
        .ticket-info {
            font-size: 1.2em;
            margin: 10px 0;
            text-align: left;
            color: white;
        }
        .barcode {
            width: 100%;
            height: 30px;
            background: #ccc;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>5000 Years Later Space Ticket</h1>
    <input type="text" id="name" placeholder="Enter your name" />
    
    <button onclick="generateFreeTicket()">Get Free Ticket if you are a classmate of SERENA, ELEONORA, ALESSIA</button>
    <button onclick="purchaseTicket()">Purchase Ticket for 999 Euros</button>

    <div id="ticket">
        <h2>Your Ticket</h2>
        <p class="ticket-info">Name: <span id="ticketName"></span></p>
        <p class="ticket-info">Launch Site: Earth</p>
        <p class="ticket-info">Arrival Site: Outer Space</p>
        <p class="ticket-info">Scheduled Departure: July 8025</p>
        <button onclick="downloadTicket()">Download Ticket</button>
        <div class="barcode"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
        function generateFreeTicket() {
            const name = document.getElementById('name').value;
            document.getElementById('ticketName').innerText = name; // Set the name on the ticket
            document.getElementById('ticket').style.display = 'block'; // Show ticket
        }

        function purchaseTicket() {
            const name = document.getElementById('name').value;
            if (name.trim() === "") {
                alert("Please enter your name first.");
                return;
            }
            const paymentMethod = prompt("Please enter your payment method (e.g., credit card number):");
            if (paymentMethod) {
                alert("Thank you for your purchase! Your payment method: " + paymentMethod);
                document.getElementById('ticketName').innerText = name;
                document.getElementById('ticket').style.display = 'block'; // Show ticket
            } else {
                alert("Payment method is required to proceed.");
            }
        }

        function downloadTicket() {
            const ticket = document.getElementById('ticket');
            html2canvas(ticket).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'space_ticket.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }
    </script>
</body>
</html>
